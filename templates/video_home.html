{% extends 'base.html' %}
{% block title %} Video Home {% endblock %}

{% block content %}

<h2 class="headings">Available Videos for Processing</h2>
{% for video in videos %}
    <a href="/video/{{ video.name }}">
        <div class="video-link-container">
            <h1 class="video_title">{{ video.name }}</h1>
        </div>
    </a>

{% endfor %}
{% endblock %}
